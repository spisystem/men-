<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Ordina da Spi Pizza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .menu-item span {
      flex: 1;
    }
    .qty {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .total {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 25px;
      font-weight: bold;
    }
    .btn {
      display: block;
      margin: 25px auto;
      padding: 12px 20px;
      font-size: 1.2rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Men√π Spi Pizza üçï</h1>

  <form id="orderForm">
    <div class="menu-item">
      <span>Margherita (‚Ç¨9)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Margherita" data-price="9">
    </div>
    <div class="menu-item">
      <span>Diavola (‚Ç¨11)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Diavola" data-price="11">
    </div>
    <div class="menu-item">
      <span>Quattro Formaggi (‚Ç¨13)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Quattro Formaggi" data-price="13">
    </div>
    <div class="menu-item">
      <span>Tiramis√π (‚Ç¨5)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Tiramis√π" data-price="5">
    </div>
    <div class="menu-item">
      <span>Panna cotta (‚Ç¨5)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Panna cotta" data-price="5">
    </div>
    <div class="menu-item">
      <span>Acqua minerale (‚Ç¨2)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Acqua minerale" data-price="2">
    </div>
    <div class="menu-item">
      <span>Vino della casa (‚Ç¨4)</span>
      <input class="qty" type="number" min="0" value="0" data-name="Vino della casa" data-price="4">
    </div>

    <div class="total" id="totalDisplay">Totale: ‚Ç¨0</div>

    <button type="button" class="btn" onclick="sendWhatsApp()">Invia Ordine via WhatsApp</button>
  </form>

  <script>
    const inputs = document.querySelectorAll('.qty');
    const totalDisplay = document.getElementById('totalDisplay');

    inputs.forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    function updateTotal() {
      let total = 0;
      inputs.forEach(input => {
        const qty = parseInt(input.value);
        const price = parseFloat(input.dataset.price);
        if (!isNaN(qty)) {
          total += qty * price;
        }
      });
      totalDisplay.textContent = "Totale: ‚Ç¨" + total.toFixed(2);
    }

    function sendWhatsApp() {
      let message = "Ciao! Vorrei ordinare da Spi Pizza:\n";
      let hasOrder = false;

      inputs.forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          hasOrder = true;
          message += `- ${qty} x ${name} (‚Ç¨${(qty * price).toFixed(2)})\n`;
        }
      });

      if (!hasOrder) {
        alert("Seleziona almeno un prodotto.");
        return;
      }

      const total = totalDisplay.textContent.replace("Totale: ", "");
      message += `\nTotale: ${total}`;

      const phone = "3935560714"; // <-- tuo numero WhatsApp
      const encoded = encodeURIComponent(message);
      const url = `https://wa.me/${phone}?text=${encoded}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
</html>
