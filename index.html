<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Spi Pizza - Men√π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
      font-size: 1.4rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    .section {
      margin-top: 40px;
    }

    .section h2 {
      font-size: 2rem;
      color: #d35400;
      margin-bottom: 15px;
      border-bottom: 2px dashed #e67e22;
      padding-bottom: 5px;
    }

    .dish {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 10px 0;
      border-bottom: 1px dotted #ccc;
    }

    .btn {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1.5rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1e874b;
    }

    .order-section {
      display: none;
      margin-top: 40px;
      border-top: 3px dashed #999;
      padding-top: 30px;
    }

    .category {
      margin-bottom: 25px;
    }

    .category-toggle {
      background-color: #ffa500;
      color: white;
      padding: 12px 20px;
      font-size: 1.3rem;
      border: none;
      width: 100%;
      text-align: left;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .items {
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #ffa500;
      border-radius: 10px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }

    .qty, .text-input {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .total {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 25px;
      font-weight: bold;
      color: #27ae60;
    }

    .summary {
      margin-top: 30px;
      padding: 15px;
      background: #ecf0f1;
      border: 2px dashed #27ae60;
      border-radius: 10px;
      font-size: 1.2rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üçï Men√π Spi Pizza</h1>

  <div class="section">
    <h2>Men√π</h2>
    <div class="dish"><span>Visualizza le categorie qui sotto per ordinare üëá</span></div>
  </div>

  <button class="btn" id="openOrder">üì¶ Voglio ordinare</button>

  <div class="order-section" id="orderSection">
    <form id="orderForm">

      <!-- CATEGORIE -->
      <div class="category">
        <button type="button" class="category-toggle">üçï Pizze Classiche</button>
        <div class="items">
          <div class="menu-item"><span>Margherita (‚Ç¨9)</span><input class="qty" type="number" min="0" value="0" data-name="Margherita" data-price="9"></div>
          <div class="menu-item"><span>Diavola (‚Ç¨11)</span><input class="qty" type="number" min="0" value="0" data-name="Diavola" data-price="11"></div>
        </div>
      </div>

      <div class="category">
        <button type="button" class="category-toggle">üçï Pizze Gourmet</button>
        <div class="items">
          <div class="menu-item"><span>Quattro Formaggi (‚Ç¨13)</span><input class="qty" type="number" min="0" value="0" data-name="Quattro Formaggi" data-price="13"></div>
          <div class="menu-item"><span>Prosciutto e Rucola (‚Ç¨14)</span><input class="qty" type="number" min="0" value="0" data-name="Prosciutto e Rucola" data-price="14"></div>
        </div>
      </div>

      <div class="category">
        <button type="button" class="category-toggle">üç∞ Dolci</button>
        <div class="items">
          <div class="menu-item"><span>Tiramis√π (‚Ç¨5)</span><input class="qty" type="number" min="0" value="0" data-name="Tiramis√π" data-price="5"></div>
          <div class="menu-item"><span>Panna cotta (‚Ç¨5)</span><input class="qty" type="number" min="0" value="0" data-name="Panna cotta" data-price="5"></div>
        </div>
      </div>

      <div class="category">
        <button type="button" class="category-toggle">ü•§ Bevande</button>
        <div class="items">
          <div class="menu-item"><span>Acqua minerale (‚Ç¨2)</span><input class="qty" type="number" min="0" value="0" data-name="Acqua minerale" data-price="2"></div>
          <div class="menu-item"><span>Vino della casa (‚Ç¨4)</span><input class="qty" type="number" min="0" value="0" data-name="Vino della casa" data-price="4"></div>
        </div>
      </div>

      <!-- Dati Cliente -->
      <div class="menu-item"><label for="customerName">Nome *</label><input class="text-input" type="text" id="customerName" required></div>
      <div class="menu-item"><label for="customerAddress">Indirizzo *</label><input class="text-input" type="text" id="customerAddress" required></div>
      <div class="menu-item"><label for="customerPhone">Telefono *</label><input class="text-input" type="tel" id="customerPhone" required></div>

      <div class="total" id="totalDisplay">Totale: ‚Ç¨0</div>

      <button type="button" class="btn" onclick="sendWhatsApp()">üì≤ Invia Ordine via WhatsApp</button>

      <div class="summary" id="summaryBox" style="display:none;"></div>

    </form>
  </div>

  <script>
    const openBtn = document.getElementById('openOrder');
    const orderSection = document.getElementById('orderSection');
    const categoryToggles = document.querySelectorAll('.category-toggle');
    const inputs = document.querySelectorAll('.qty');
    const totalDisplay = document.getElementById('totalDisplay');
    const summaryBox = document.getElementById('summaryBox');

    openBtn.addEventListener('click', () => {
      orderSection.style.display = 'block';
      openBtn.style.display = 'none';
      orderSection.scrollIntoView({ behavior: 'smooth' });
    });

    categoryToggles.forEach(btn => {
      btn.addEventListener('click', () => {
        const items = btn.nextElementSibling;
        items.style.display = items.style.display === 'none' || items.style.display === '' ? 'block' : 'none';
      });
    });

    inputs.forEach(input => {
      input.addEventListener('input', updateTotal);
    });

    function updateTotal() {
      let total = 0;
      inputs.forEach(input => {
        const qty = parseInt(input.value);
        const price = parseFloat(input.dataset.price);
        if (!isNaN(qty) && qty > 0) {
          total += qty * price;
        }
      });
      totalDisplay.textContent = "Totale: ‚Ç¨" + total.toFixed(2);
    }

    function sendWhatsApp() {
      let name = document.getElementById('customerName').value.trim();
      let address = document.getElementById('customerAddress').value.trim();
      let phone = document.getElementById('customerPhone').value.trim();

      if (!name || !address || !phone) {
        alert("Per favore, compila tutti i campi richiesti (Nome, Indirizzo e Telefono).");
        return;
      }

      let message = `Ciao! Vorrei ordinare da Spi Pizza:\n\n`;
      let summary = `üìã *Riepilogo ordine Spi Pizza* \nüïí Orario: ${new Date().toLocaleTimeString()}\n\n`;
      let hasOrder = false;
      let total = 0;

      inputs.forEach(input => {
        const qty = parseInt(input.value);
        const nameItem = input.dataset.name;
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          hasOrder = true;
          const lineTotal = qty * price;
          total += lineTotal;
          message += `- ${qty} x ${nameItem} (‚Ç¨${lineTotal.toFixed(2)})\n`;
          summary += `- ${qty} x ${nameItem} (‚Ç¨${lineTotal.toFixed(2)})\n`;
        }
      });

      if (!hasOrder) {
        alert("Seleziona almeno un prodotto.");
        return;
      }

      const totalStr = "Totale: ‚Ç¨" + total.toFixed(2);
      message += `\n${totalStr}\n\n`;
      message += `üìç *Dati cliente:*\nüë§ Nome: ${name}\nüè† Indirizzo: ${address}\nüìû Telefono: ${phone}`;

      summary += `\nüí∞ ${totalStr}\nüë§ ${name}\nüè† ${address}\nüìû ${phone}`;

      const phoneNumber = "3935560714";
      const encoded = encodeURIComponent(message);
      const url = `https://wa.me/${phoneNumber}?text=${encoded}`;
      window.open(url, '_blank');

      summaryBox.textContent = summary;
      summaryBox.style.display = 'block';
    }
  </script>

</body>
</html>
