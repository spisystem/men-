    body {

      background-color: #fff8dc;
      margin: 0;
      padding: 30px;

      font-size: 1.4rem;
      position: relative;
      min-height: 100vh;
    }

    h1 {

      font-size: 3rem;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    /* Categoria men√π - visibile nel men√π statico */
    .dish.category {
      font-weight: 700;
      font-size: 1.6rem;
      background-color: #ffe6e6; /* chiaro rosso */
      color: #e74c3c; /* rosso acceso */
      padding: 8px 15px;
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #e74c3c;
    }

    /* Piatti men√π statico */
    .dish:not(.category) {
      font-weight: 400;
      font-size: 1.4rem;
      padding-left: 25px;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dotted #ccc;
    }

    /* Bottone "Voglio ordinare" */
    .btn {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1.5rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1e874b;
    }

    /* Sezione ordine (form a tendina) nascosta all'inizio */
    .order-section {
      display: none;
      margin-top: 40px;
      border-top: 3px dashed #999;
      padding-top: 30px;
    }

    /* Menu-item nel form ordine */
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #fff;
      border: 2px solid #ffa500;
      border-radius: 12px;
      gap: 10px;
    }

    /* Input quantit√† e testo */
    .qty, .text-input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    /* Totale ordine */
    .total {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 25px;
      font-weight: bold;
      color: #27ae60;
    }

    /* Selettore lingua con bandiere */
    #languageSelector {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
      background: #fff8dc;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .flag {
      width: 28px;
      height: 20px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    .flag:hover, .flag.selected {
      border-color: #e74c3c;
    }

    /* Label piccoli nel form */
    label {
      flex-basis: 25%;
      font-weight: 700;
      color: #d35400;
    }

    .menu-item > label {
      margin-right: 10px;
    }

    /* Per il riepilogo orario */
    #orderTime {
      margin-top: 20px;
      font-weight: 700;
      color: #b34700;
      text-align: center;
      font-size: 1.3rem;
    }
