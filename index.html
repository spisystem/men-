<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Spi Pizza - Men√π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
      font-size: 1.4rem;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    /* Categoria men√π - visibile nel men√π statico */
    .dish.category {
      font-weight: 700;
      font-size: 1.6rem;
      background-color: #ffe6e6;
      color: #e74c3c;
      padding: 8px 15px;
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #e74c3c;
    }

    /* Piatti men√π statico */
    .dish:not(.category) {
      font-weight: 400;
      font-size: 1.4rem;
      padding-left: 25px;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dotted #ccc;
    }

    /* Bottone "Voglio ordinare" */
    .btn {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1.5rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #1e874b;
    }

    /* Sezione ordine (form a tendina) nascosta all'inizio */
    .order-section {
      display: none;
      margin-top: 40px;
      border-top: 3px dashed #999;
      padding-top: 30px;
    }

    /* Menu-item nel form ordine */
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #fff;
      border: 2px solid #ffa500;
      border-radius: 12px;
      gap: 10px;
    }

    /* Input quantit√† e testo */
    .qty, .text-input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    /* Totale ordine */
    .total {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 25px;
      font-weight: bold;
      color: #27ae60;
    }

    /* Riepilogo orario */
    #orderTime {
      margin-top: 20px;
      font-weight: 700;
      color: #b34700;
      text-align: center;
      font-size: 1.3rem;
    }

    /* Lingue con bandiere - contenitore */
    #languageSelector {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff8dc;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 5px 10px;
      display: flex;
      gap: 8px;
      z-index: 1000;
      cursor: pointer;
    }
    /* Bandierine come bottoni */
    .flag-btn {
      width: 30px;
      height: 20px;
      background-size: cover;
      border-radius: 4px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .flag-btn:hover, .flag-btn.active {
      border-color: #e74c3c;
    }
    /* Bandiere */
    .flag-it { background-image: url('https://flagcdn.com/w20/it.png'); }
    .flag-en { background-image: url('https://flagcdn.com/w20/gb.png'); }
    .flag-fr { background-image: url('https://flagcdn.com/w20/fr.png'); }
    .flag-ar { background-image: url('https://flagcdn.com/w20/sa.png'); }

    /* Label piccoli nel form */
    label {
      flex-basis: 25%;
      font-weight: 700;
      color: #d35400;
    }
    .menu-item > label {
      margin-right: 10px;
    }
  </style>
</head>

    <button class="flag-btn flag-en" data-lang="en" aria-label="English" role="radio" aria-checked="false" tabindex="-1"></button>
