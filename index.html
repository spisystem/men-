    const prods = productsData[currentLang].products;

      catDiv.classList.add("dish", "category");
      catDiv.textContent = catNames[catKey];
      menuStatic.appendChild(catDiv);

        dishDiv.appendChild(spanName);
        dishDiv.appendChild(spanPrice);
        menuStatic.appendChild(dishDiv);
      });
    }

  // Riempie la select categoria nel form
  function populateCategorySelect() {
    categorySelect.innerHTML = "";
    const catNames = productsData[currentLang].categories;
    for (const catKey in catNames) {
      const opt = document.createElement("option");
      opt.value = catKey;
      opt.textContent = catNames[catKey];
      categorySelect.appendChild(opt);
    }
  }

  // Aggiorna la select prodotti in base alla categoria selezionata
  function updateProductSelect() {
    productSelect.innerHTML = "";
    const cat = categorySelect.value;
    if (!cat) {
      const opt = document.createElement("option");
      opt.textContent = productsData[currentLang].uiText.selectCategoryFirst;
      productSelect.appendChild(opt);
      productSelect.disabled = true;
      quantitySelect.disabled = true;
      return;

    quantitySelect.disabled = false;
    const prods = productsData[currentLang].products[cat];
    prods.forEach((p, i) => {

      opt.value = i;
      opt.textContent = `${p.name} - ‚Ç¨${p.price}`;
      productSelect.appendChild(opt);
    });
  }

  // Calcola il totale del carrello
  function calculateTotal() {
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
    });
    totalDisplay.textContent = `${productsData[currentLang].uiText.total}: ‚Ç¨${total.toFixed(2)}`;
  }

  // Mostra il carrello a video
  function updateCartUI() {
    cartList.innerHTML = "";
    if (cart.length === 0) {
      cartList.textContent = "(vuoto)";
      return;
    }
    cart.forEach((item, idx) => {
      const li = document.createElement("li");
      li.textContent = `${item.name} x${item.quantity} - ‚Ç¨${(item.price * item.quantity).toFixed(2)}`;

      const btnRemove = document.createElement("button");

      btnRemove.style.marginLeft = "10px";
      btnRemove.style.cursor = "pointer";
      btnRemove.setAttribute("aria-label", `Rimuovi ${item.name} dal carrello`);

        cart.splice(idx, 1);
        updateCartUI();
        calculateTotal();
      };
      li.appendChild(btnRemove);
      cartList.appendChild(li);
    });

    langButtons.forEach(btn => {

      btn.classList.toggle("active", lang === currentLang);
      btn.setAttribute("aria-checked", lang === currentLang ? "true" : "false");

      name: prodData.name,
      price: prodData.price,
