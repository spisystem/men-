<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Spi Pizza - Men√π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 30px;
      color: #2c3e50;
      font-size: 1.4rem;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    .dish.category {
      font-weight: 700;
      font-size: 1.6rem;
      background-color: #ffe6e6;
      color: #e74c3c;
      padding: 8px 15px;
      border-radius: 10px;
      margin-top: 15px;
      border: 2px solid #e74c3c;
    }

    .dish:not(.category) {
      font-weight: 400;
      font-size: 1.4rem;
      padding-left: 25px;
      color: #2c3e50;
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dotted #ccc;
    }

    .btn {
      display: block;
      margin: 40px auto;
      padding: 15px 25px;
      font-size: 1.5rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #1e874b;
    }

    .order-section {
      display: none;
      margin-top: 40px;
      border-top: 3px dashed #999;
      padding-top: 30px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      background: #fff;
      border: 2px solid #ffa500;
      border-radius: 12px;
      gap: 10px;
    }

    .qty, .text-input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .total {
      text-align: center;
      font-size: 1.6rem;
      margin-top: 25px;
      font-weight: bold;
      color: #27ae60;
    }

    #languageSelector {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
      background: #fff8dc;
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .flag {
      width: 28px;
      height: 20px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .flag:hover, .flag.selected {
      border-color: #e74c3c;
    }

    label {
      flex-basis: 25%;
      font-weight: 700;
      color: #d35400;
    }

    .menu-item > label {
      margin-right: 10px;
    }

    #orderTime {
      margin-top: 20px;
      font-weight: 700;
      color: #b34700;
      text-align: center;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div id="languageSelector">
    <img src="https://flagcdn.com/w20/it.png" alt="Italiano" class="flag selected" data-lang="it" />
    <img src="https://flagcdn.com/w20/gb.png" alt="English" class="flag" data-lang="en" />
    <img src="https://flagcdn.com/w20/fr.png" alt="Fran√ßais" class="flag" data-lang="fr" />
    <img src="https://flagcdn.com/w20/sa.png" alt="ÿπÿ±ÿ®Ÿä" class="flag" data-lang="ar" />
  </div>

  <h1 id="title">üçï Men√π Spi Pizza</h1>

  <div id="menuStatic">
    <div class="dish category" id="catClassic">Pizze Classiche</div>
    <div class="dish"><span>Margherita</span> <span>‚Ç¨9</span></div>
    <div class="dish"><span>Diavola</span> <span>‚Ç¨11</span></div>

    <div class="dish category" id="catGourmet">Pizze Gourmet</div>
    <div class="dish"><span>Quattro Formaggi</span> <span>‚Ç¨13</span></div>
    <div class="dish"><span>Prosciutto e Rucola</span> <span>‚Ç¨14</span></div>

    <div class="dish category" id="catDessert">Dolci</div>
    <div class="dish"><span>Tiramis√π</span> <span>‚Ç¨5</span></div>
    <div class="dish"><span>Panna cotta</span> <span>‚Ç¨5</span></div>

    <div class="dish category" id="catDrinks">Bevande</div>
    <div class="dish"><span>Acqua minerale</span> <span>‚Ç¨2</span></div>
    <div class="dish"><span>Vino della casa</span> <span>‚Ç¨4</span></div>
  </div>
    <button class="btn" id="openOrder">üì¶ Voglio ordinare</button>

  <div class="order-section" id="orderSection" role="region" aria-labelledby="orderTitle">
    <form id="orderForm">
      <h2 id="orderTitle" style="text-align:center; color:#d35400; margin-bottom:20px;"></h2>

      <!-- Categoria e prodotti come select a tendina -->
      <div class="menu-item">
        <label for="categorySelect" id="labelCategory">Categoria *</label>
        <select id="categorySelect" required></select>
      </div>

      <div class="menu-item">
        <label for="productSelect" id="labelProduct">Prodotto *</label>
        <select id="productSelect" required disabled>
          <option value="">Seleziona prima una categoria</option>
        </select>
      </div>

      <div class="menu-item">
        <label for="quantitySelect" id="labelQuantity">Quantit√† *</label>
        <input class="qty" type="number" id="quantitySelect" min="1" value="1" required disabled>
      </div>

      <!-- Dati Cliente -->
      <div class="menu-item">
        <label for="customerName" id="labelName">Nome *</label>
        <input class="text-input" type="text" id="customerName" placeholder="Es. Mario" required>
      </div>
      <div class="menu-item">
        <label for="customerSurname" id="labelSurname">Cognome *</label>
        <input class="text-input" type="text" id="customerSurname" placeholder="Es. Rossi" required>
      </div>
      <div class="menu-item">
        <label for="customerAddress" id="labelAddress">Indirizzo *</label>
        <input class="text-input" type="text" id="customerAddress" placeholder="Via, civico, citt√†" required>
      </div>
      <div class="menu-item">
        <label for="customerPhone" id="labelPhone">Telefono *</label>
        <input class="text-input" type="tel" id="customerPhone" placeholder="3331234567" required>
      </div>

      <div class="total" id="totalDisplay">Totale: ‚Ç¨0.00</div>

      <button type="button" class="btn" id="addToCart">‚ûï Aggiungi al carrello</button>

      <h3 style="text-align:center; margin-top:30px; color:#d35400;" id="cartTitle">Carrello</h3>
      <ul id="cartList" style="list-style:none; padding-left:0; max-width:400px; margin: 10px auto;"></ul>

      <button type="button" class="btn" id="sendOrder">üì≤ Invia Ordine via WhatsApp</button>
    </form>

    <div id="orderTime" aria-live="polite" role="status"></div>
  </div>
  <script>
  const products = {
    it: {
      "Pizze Classiche": [
        { name: "Margherita", price: 9 },
        { name: "Diavola", price: 11 }
      ],
      "Pizze Gourmet": [
        { name: "Quattro Formaggi", price: 13 },
        { name: "Prosciutto e Rucola", price: 14 }
      ],
      "Dolci": [
        { name: "Tiramis√π", price: 5 },
        { name: "Panna cotta", price: 5 }
      ],
      "Bevande": [
        { name: "Acqua minerale", price: 2 },
        { name: "Vino della casa", price: 4 }
      ]
    },
    en: {
      "Classic Pizzas": [
        { name: "Margherita", price: 9 },
        { name: "Spicy Salami", price: 11 }
      ],
      "Gourmet Pizzas": [
        { name: "Four Cheese", price: 13 },
        { name: "Ham and Arugula", price: 14 }
      ],
      "Desserts": [
        { name: "Tiramisu", price: 5 },
        { name: "Panna cotta", price: 5 }
      ],
      "Drinks": [
        { name: "Mineral Water", price: 2 },
        { name: "House Wine", price: 4 }
      ]
    }
  };

  let currentLang = "it";
  const categorySelect = document.getElementById("categorySelect");
  const productSelect = document.getElementById("productSelect");
  const quantitySelect = document.getElementById("quantitySelect");
  const cartList = document.getElementById("cartList");
  const totalDisplay = document.getElementById("totalDisplay");
  const languageSelector = document.getElementById("languageSelector");
  const orderBtn = document.getElementById("openOrder");
  const orderSection = document.getElementById("orderSection");
  const orderTitle = document.getElementById("orderTitle");
  const cartTitle = document.getElementById("cartTitle");
  const sendOrder = document.getElementById("sendOrder");
  const addToCart = document.getElementById("addToCart");
  const orderTime = document.getElementById("orderTime");

  let cart = [];

  function populateCategories() {
    categorySelect.innerHTML = `<option value="">${
      currentLang === "it" ? "Seleziona una categoria" : "Select a category"
    }</option>`;
    Object.keys(products[currentLang]).forEach(category => {
      const opt = document.createElement("option");
      opt.value = category;
      opt.textContent = category;
      categorySelect.appendChild(opt);
    });
  }

  function updateProducts() {
    const selectedCategory = categorySelect.value;
    productSelect.innerHTML = "";
    productSelect.disabled = true;
    quantitySelect.disabled = true;
    if (!selectedCategory) return;

    const productList = products[currentLang][selectedCategory];
    if (productList && productList.length > 0) {
      productSelect.disabled = false;
      quantitySelect.disabled = false;
      const defaultOpt = document.createElement("option");
      defaultOpt.textContent =
        currentLang === "it" ? "Seleziona un prodotto" : "Select a product";
      defaultOpt.value = "";
      productSelect.appendChild(defaultOpt);
      productList.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.name;
        opt.textContent = `${p.name} (‚Ç¨${p.price})`;
        productSelect.appendChild(opt);
      });
    }
  }

  function updateTotal() {
    const total = cart.reduce((sum, item) => sum + item.total, 0);
    totalDisplay.textContent = `${currentLang === "it" ? "Totale: ‚Ç¨" : "Total: ‚Ç¨"}${total.toFixed(2)}`;
  }

  function refreshCart() {
    cartList.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.qty} √ó ${item.name} = ‚Ç¨${item.total.toFixed(2)}`;
      cartList.appendChild(li);
    });
    updateTotal();
  }

  categorySelect.addEventListener("change", updateProducts);

  addToCart.addEventListener("click", () => {
    const name = productSelect.value;
    const qty = parseInt(quantitySelect.value);
    if (!name || qty < 1) return;

    const category = categorySelect.value;
    const price = products[currentLang][category].find(p => p.name === name).price;
    const total = price * qty;

    cart.push({ name, qty, total });
    refreshCart();
  });

  sendOrder.addEventListener("click", () => {
    if (cart.length === 0) {
      alert(currentLang === "it" ? "Nessun prodotto nel carrello." : "No products in cart.");
      return;
    }
    const name = document.getElementById("customerName").value;
    const surname = document.getElementById("customerSurname").value;
    const address = document.getElementById("customerAddress").value;
    const phone = document.getElementById("customerPhone").value;

    if (!name || !surname || !address || !phone) {
      alert(currentLang === "it" ? "Compila tutti i campi cliente." : "Please fill all customer fields.");
      return;
    }

    let msg = `üßæ *Ordine Spi Pizza* (%0A`;
    cart.forEach(item => {
      msg += `- ${item.qty} √ó ${item.name} = ‚Ç¨${item.total.toFixed(2)}%0A`;
    });
    const total = cart.reduce((sum, item) => sum + item.total, 0);
    msg += `%0A*Totale:* ‚Ç¨${total.toFixed(2)}%0A`;
    msg += `üë§ *Cliente:* ${name} ${surname}%0Aüìç *Indirizzo:* ${address}%0Aüìû *Telefono:* ${phone}%0A`;

    const now = new Date();
    const timeString = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    orderTime.textContent = `${currentLang === "it" ? "Ordine effettuato alle ore" : "Order sent at"} ${timeString}`;

    window.open(`https://wa.me/3935560714?text=${msg}`, "_blank");
  });

  orderBtn.addEventListener("click", () => {
    orderSection.style.display = "block";
    populateCategories();
    updateTotal();
    orderTitle.textContent = currentLang === "it" ? "Compila il tuo ordine" : "Complete your order";
  });

  languageSelector.addEventListener("change", () => {
    currentLang = languageSelector.value;
    document.getElementById("title").textContent = currentLang === "it" ? "üçï Men√π Spi Pizza" : "üçï Spi Pizza Menu";
    orderBtn.textContent = currentLang === "it" ? "üì¶ Voglio ordinare" : "üì¶ Order now";
    sendOrder.textContent = currentLang === "it" ? "üì≤ Invia Ordine via WhatsApp" : "üì≤ Send Order via WhatsApp";
    addToCart.textContent = currentLang === "it" ? "‚ûï Aggiungi al carrello" : "‚ûï Add to cart";
    cartTitle.textContent = currentLang === "it" ? "Carrello" : "Cart";
    orderTitle.textContent = currentLang === "it" ? "Compila il tuo ordine" : "Complete your order";
    populateCategories();
    updateProducts();
    refreshCart();
  });
</script>
</body>
</html>
